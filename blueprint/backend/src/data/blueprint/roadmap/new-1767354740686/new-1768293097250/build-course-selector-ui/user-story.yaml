name: Build Course Selector UI
description: |
  As a content creator,
  I want to see a list of all my courses when entering Tripwire,
  So that I can choose which course to work on.

  Acceptance Criteria:
  - Course list shown as entry point to Tripwire page
  - Each course displays: title, subtitle, module count, price
  - Click course card to enter course overview
  - "Create New Course" button with modal/form
  - Empty state when no courses exist

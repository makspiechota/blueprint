name: Update Data Context for Multiple Courses
description: |
  As a developer,
  I want the BusinessDataContext to support multiple courses,
  So that course data is properly managed in application state.

  Acceptance Criteria:
  - Context stores list of courses instead of single course
  - Individual course loading on-demand when selected
  - WebSocket updates scoped to specific course
  - Reload functions work with courseId parameter

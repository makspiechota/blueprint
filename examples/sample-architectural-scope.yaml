# Example Architectural Scope: Software Factory
# This demonstrates the YAML DSL syntax for defining architectural scope layer
# Architectural scope defines solution boundaries using six scope lists (What, How, Where, Who, When, Why)

# Required metadata
type: architectural-scope
version: "1.0"
last_updated: "2025-12-18"
title: "Software Factory"

# Required: Reference to north star file (validates that it exists)
north_star_ref: sample-north-star.yaml

# WHAT - Business entities and information objects
# Scope Question: What are the business data, information, or objects?
# Recommended: 5-7 items (min 3, max 12)
what:
  - title: "Blueprint Specification"
    description: "Layered DSL documents capturing strategy, scope, and technical decisions as version-controlled YAML"

  - title: "Engineering Practice"
    description: "Systematic procedures including TDD, code review, deployment automation, and monitoring"

  - title: "AI Agent Context"
    description: "Structured knowledge enabling AI agents to understand business goals and technical constraints"

  - title: "Code Repository"
    description: "Git-managed source code with integrated Blueprint documents and automated workflows"

  - title: "Visualization Output"
    description: "Generated HTML dashboards displaying Blueprint layers for stakeholder communication"

  - title: "Quality Metrics"
    description: "Test coverage, deployment frequency, incident counts tracking Software Factory effectiveness"

# HOW - Business processes and mechanisms
# Scope Question: How does the business work?
# Recommended: 5-7 items (min 3, max 12)
how:
  - title: "Specification-First Development"
    description: "Define Blueprint layers (north star, scope, design) before writing implementation code"

  - title: "TDD Implementation"
    description: "Write failing tests first, implement to pass, refactor with confidence, commit granularly"

  - title: "AI-Assisted Code Review"
    description: "AI agents review code against best practices, humans review architectural decisions"

  - title: "Continuous Deployment"
    description: "Automated pipelines deploy passing code to production multiple times daily"

  - title: "Context Synchronization"
    description: "Keep Blueprint documents updated as strategy evolves, ensuring AI agents have current context"

  - title: "Capability Assessment"
    description: "Evaluate team Software Factory maturity, identify gaps, create customized improvement roadmaps"

# WHERE - Geographic locations and operational boundaries
# Scope Question: Where are the business operations?
# Recommended: 5-7 items (min 3, max 12)
where:
  - title: "Development Workstations"
    description: "Engineer laptops running Claude Code CLI for AI-augmented local development"

  - title: "GitHub Repository"
    description: "Cloud-hosted Git platform managing code, Blueprint documents, and CI/CD workflows"

  - title: "Cloud Infrastructure"
    description: "AWS/GCP/Azure environments hosting production applications and deployment pipelines"

  - title: "Team Collaboration Tools"
    description: "Slack, Notion, Linear coordinating cross-functional work and knowledge sharing"

  - title: "Customer Production"
    description: "Client infrastructure where deployed Software Factory capabilities operate"

# WHO - Organizational units and stakeholder groups
# Scope Question: Who are the people and organizations involved?
# Recommended: 5-7 items (min 3, max 12)
who:
  - title: "Engineering Teams"
    description: "Software developers implementing features using Software Factory practices and Blueprint"

  - title: "Product Leadership"
    description: "Product managers and strategists defining vision, priorities, and business requirements"

  - title: "AI Agents"
    description: "Claude and other LLM-powered assistants executing implementation tasks using Blueprint context"

  - title: "Platform Team"
    description: "Engineers maintaining Blueprint tooling, CI/CD infrastructure, and deployment automation"

  - title: "Consulting Services"
    description: "Software Factory advisors helping client teams adopt practices and achieve transformation"

  - title: "End Customers"
    description: "B2B SaaS companies (5-15 engineers) seeking to scale engineering velocity systematically"

# WHEN - Critical timing constraints and business cycles
# Scope Question: When are business processes performed?
# Recommended: 5-7 items (min 3, max 12)
when:
  - title: "Sprint Planning"
    description: "Bi-weekly cycles where teams select features from roadmap and define acceptance criteria"

  - title: "Daily Development"
    description: "Continuous TDD implementation, code review, and deployment throughout business hours"

  - title: "Release Windows"
    description: "Scheduled deployment slots for major features, typically aligned with sprint boundaries"

  - title: "Quarterly Strategy Review"
    description: "Update north star and architectural scope as market conditions and priorities evolve"

  - title: "Incident Response"
    description: "24/7 on-call rotation for production issues requiring immediate diagnosis and remediation"

# WHY - Business mission and ongoing business goals
# Scope Question: Why is this solution chosen? What motivates decisions?
# Recommended: 5-7 items (min 3, max 12)
# Note: This aligns with north star strategic goals
why:
  - title: "Strategic Clarity"
    description: "Blueprint provides single source of truth connecting vision to implementation, ensuring alignment"

  - title: "Engineering Velocity"
    description: "Systematic practices with AI augmentation deliver 3-6x productivity improvement over ad-hoc development"

  - title: "Quality Consistency"
    description: "TDD, automated reviews, and deployment pipelines maintain high standards at scale"

  - title: "Knowledge Persistence"
    description: "Version-controlled Blueprint documents preserve context beyond individual developer tenure"

  - title: "Competitive Advantage"
    description: "Faster feature delivery with consistent quality enables market leadership for B2B SaaS companies"

  - title: "AI Enablement"
    description: "Structured context allows AI agents to contribute effectively rather than introducing technical debt"

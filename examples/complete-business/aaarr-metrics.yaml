type: aaarr-metrics
version: "1.0"
last_updated: "2025-12-25"
last_synced: "2025-12-25"
title: "AI Support Assistant AAARR Metrics"
lean_viability_ref: "lean-viability.yaml"
north_star_ref: "north-star.yaml"
stages:
  acquisition:
    stage_goal: "Attract businesses to try our AI support solution"
    metrics:
      - id: "aaarr.acquisition.monthly-visitors"
        name: "Website Visitors"
        description: "Unique visitors to marketing pages"
        target:
          rate: 200
          period: "month"
        current:
          rate: 150
          period: "month"
      - id: "aaarr.acquisition.conversion-rate"
        name: "Visitor to Trial Conversion"
        description: "Percentage of visitors who start free trial"
        target:
          percentage: 15
        current:
          percentage: 12
        gap:
          percentage: 3
      - id: "aaarr.acquisition.trial-to-paid"
        name: "Trial to Paid Conversion"
        description: "Percentage of trials that become paying customers"
        target:
          percentage: 25
        current:
          percentage: 18
  activation:
    stage_goal: "Get customers successfully using AI support"
    metrics:
      - id: "aaarr.activation.first-response"
        name: "First AI Response Rate"
        description: "Customers who receive their first AI response within 1 hour"
        target:
          percentage: 95
        current:
          percentage: 88
      - id: "aaarr.activation.feature-adoption"
        name: "Core Feature Usage"
        description: "Customers using AI responses for >50% of support volume"
        target:
          percentage: 70
        current:
          percentage: 45
  retention:
    stage_goal: "Keep customers subscribed and expanding usage"
    metrics:
      - id: "aaarr.retention.monthly-churn"
        name: "Monthly Churn Rate"
        description: "Percentage of customers canceling subscription"
        target:
          percentage: 5
        current:
          percentage: 8
      - id: "aaarr.retention.net-revenue-retention"
        name: "Net Revenue Retention"
        description: "Revenue growth from existing customers"
        target:
          rate: 1.1
        current:
          rate: 0.95
  referral:
    stage_goal: "Turn satisfied customers into advocates"
    metrics:
      - id: "aaarr.referral.nps-score"
        name: "Net Promoter Score"
        description: "Customer willingness to recommend"
        target:
          rate: 50
        current:
          rate: 35
      - id: "aaarr.referral.viral-coefficient"
        name: "Viral Coefficient"
        description: "New customers acquired per existing customer"
        target:
          rate: 0.15
        current:
          rate: 0.08
  revenue:
    stage_goal: "Generate sustainable recurring revenue"
    metrics:
      - id: "aaarr.revenue.monthly-recurring-revenue"
        name: "Monthly Recurring Revenue"
        description: "Total subscription revenue"
        target:
          amount: 833333
          currency: "USD"
        current:
          amount: 500000
          currency: "USD"
      - id: "aaarr.revenue.average-revenue-per-user"
        name: "Average Revenue Per User"
        description: "Monthly revenue per customer"
        target:
          amount: 1000
          currency: "USD"
        current:
          amount: 900
          currency: "USD"
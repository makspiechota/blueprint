name: Create JSON Schema for module.yaml
description: |
  Create a JSON Schema file that validates module.yaml structure.

  Schema should define:
  - type: "module"
  - id: string
  - name: string (module title)
  - duration: string (e.g., "30 min")
  - purpose: string (what this module teaches)
  - deliverables: array of strings
  - lectures: array of {id, name, path} pointing to .md files
  - prompts: array of {id, name, path} pointing to .md files
  - templates: array of {id, name, path} pointing to .md files

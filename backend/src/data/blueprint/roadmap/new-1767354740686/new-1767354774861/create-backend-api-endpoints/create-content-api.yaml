description: |
  Create API endpoints for content-level operations.

  Endpoints:
  - GET /api/tripwire/:productName/modules/:moduleId/:type/:contentId
    Returns markdown content for lecture/prompt/template

  - PUT /api/tripwire/:productName/modules/:moduleId/:type/:contentId
    Updates markdown content

  - POST /api/tripwire/:productName/modules/:moduleId/:type
    Creates new content item

  - DELETE /api/tripwire/:productName/modules/:moduleId/:type/:contentId
    Deletes content item

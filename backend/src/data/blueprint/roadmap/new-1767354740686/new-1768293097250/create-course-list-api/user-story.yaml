name: Create Course List API
description: |
  As a frontend developer,
  I want API endpoints to list and manage multiple courses,
  So that I can build a course selection interface.

  Acceptance Criteria:
  - GET /api/tripwire/:productName/courses returns all courses
  - Each course includes summary metadata (title, modules count, status)
  - Existing course endpoints updated to include courseId parameter
  - POST endpoint to create new course scaffolding

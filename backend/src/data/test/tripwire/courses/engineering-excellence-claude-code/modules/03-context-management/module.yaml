type: module
id: 03-context-management
name: "Module 3: Context Management"
description: |
  Claude Code makes decisions based on the context it has. Bad context = bad decisions.
  Your job is to give it the context a senior engineer would need.
duration: 45 minutes
learning_outcomes:
  - Understand the three types of context Claude Code needs
  - Build a Project Context Document for your codebase
  - Define your domain's ubiquitous language
  - Create a pattern library from existing code
  - Master the CLAUDE.md file format

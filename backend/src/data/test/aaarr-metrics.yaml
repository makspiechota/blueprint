type: aaarr-metrics
productName: test product
version: '1.0'
last_updated: '2025-12-30'
title: Customers Factory AAARR Metrics for Test Product
lean_viability_ref: test/lean-viability.yaml
stages:
  acquisition:
    stage_goal: Acquire potential customers through marketing and outreach
    metrics:
      - id: monthly_visitors
        name: Monthly Visitors
        description: Number of monthly visitors to the site
        target:
          rate: 4000
          unit: visitors
      - id: conversion_rate
        name: Conversion Rate
        description: Rate of visitors converting to customers
        target:
          percentage: 10
      - id: prospect_acquisition_rate
        name: Prospect Acquisition Rate
        description: Rate of acquiring prospects
        target:
          percentage: 5
  activation:
    stage_goal: Activate new customers by ensuring they derive value
    metrics:
      - id: activation_rate
        name: Activation Rate
        description: Rate of customers activating
        target:
          percentage: 10
      - id: users_activation_target
        name: Users Activation Target
        description: Target number of activated users
        target:
          rate: 20
          unit: month
  retention:
    stage_goal: Retain customers over time
    metrics:
      - id: churn_rate
        name: Churn Rate
        description: Monthly churn rate
        target:
          percentage: 1.7
      - id: customer_lifetime
        name: Customer Lifetime
        description: Average customer lifetime in years
        target:
          value: 5
          unit: years
  referral:
    stage_goal: Encourage referrals to grow user base
    metrics:
      - id: referral_rate
        name: Referral Rate
        description: Rate of customers referring others
        target:
          percentage: 1
  revenue:
    stage_goal: Generate revenue from customers
    metrics:
      - id: annual_revenue_per_customer
        name: Annual Revenue Per Customer
        description: Estimated annual subscription revenue per customer
        target:
          rate: 12000
          unit: year
      - id: customer_lifetime_value
        name: Customer Lifetime Value
        description: Total value over customer lifetime
        target:
          rate: 60000
          unit: 5 years
      - id: required_customers
        name: Required Customers
        description: Number of customers needed to meet revenue target
        target:
          rate: 84
          unit: customers
